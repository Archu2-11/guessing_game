<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List</h2>

        <form action="/add" method="POST" class="d-flex mt-4">
            <input type="text" name="task" class="form-control" placeholder="Enter a task" required>
            <button type="submit" class="btn btn-primary ms-2">Add Task</button>
        </form>

        <ul class="list-group mt-3">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span {% if task[2] == 1 %} style="text-decoration: line-through;" {% endif %}>
                        {{ task[1] }}
                    </span>
                    <div>
                        {% if task[2] == 0 %}
                            <a href="/complete/{{ task[0] }}" class="btn btn-success btn-sm">âœ” Complete</a>
                        {% endif %}
                        <a href="/delete/{{ task[0] }}" class="btn btn-danger btn-sm">ðŸ—‘ Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
